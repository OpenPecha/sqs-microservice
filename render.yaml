services:
  # PostgreSQL Database
  - type: pserv
    name: celery-postgres
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: pecha

  # Redis for Celery
  - type: redis
    name: celery-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction

  # FastAPI Web Service
  - type: web
    name: celery-fastapi
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: POSTGRES_URL
        fromDatabase:
          name: celery-postgres
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: celery-redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: celery-worker
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.worker
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: POSTGRES_URL
        fromDatabase:
          name: celery-postgres
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: celery-redis
          property: connectionString

