services:
  # Redis for Celery (publicly accessible)
  - type: redis
    name: celery-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    # Note: Render Redis has a public connection string you can use from anywhere

  # PostgreSQL Database
  - type: pserv
    name: celery-postgres
    env: docker
    plan: free
    region: oregon

  # Celery Worker ONLY
  - type: worker
    name: celery-worker
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.worker
    envVars:
      # Neo4j Configuration (YOU MUST SET THESE!)
      - key: NEO4J_URI
        sync: false  # You'll be prompted to enter this during deployment
      - key: NEO4J_USER
        sync: false  # You'll be prompted to enter this during deployment
      - key: NEO4J_PASSWORD
        sync: false  # You'll be prompted to enter this during deployment
      
      # Auto-configured from services
      - key: POSTGRES_URL
        fromDatabase:
          name: celery-postgres
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: celery-redis
          property: connectionString

