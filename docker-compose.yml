version: '3.8'

services:
  # FastAPI Web Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://localhost:6379}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://localhost:6379}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_URL=${POSTGRES_URL}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    volumes:
      - ./app:/app/app  # Mount for hot reload during development
    depends_on:
      - worker

  # Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://localhost:6379}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://localhost:6379}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_URL=${POSTGRES_URL}
      - C_FORCE_ROOT=1
    command: ["celery", "-A", "app.tasks", "worker", "--loglevel=info", "--pool=solo", "--concurrency=1"]
    volumes:
      - ./app:/app/app  # Mount for hot reload during development
